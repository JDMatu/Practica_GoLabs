<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Recetas</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="hogar">
            <a href="index.html"><i class="bi bi-egg-fried" alt="home"></i></a><!-- Icono de huevo -->
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="recetario.html">Mi recetario</a></li>
                <li><a href="add_receta.html">Nueva Receta</a></li>
            </ul>
        </nav>
    </header>

     <!-- Contenido Principal -->
     <div class="container">
        <h1>¿Qué se te antoja hoy?</h1>
        <!-- Aquí aparecerán los resultados de la búsqueda -->
        <div class="lblRecipe">
            <h3>Receta:</h3>
            <p id="response"></p>
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Escribe aquí tu receta favorita..." />
            <button id="searchButton">Buscar</button>
        </div>
    </div>
    <!-- Sección del asistente de recetas -->
    <div>
        <section class="HAssistant" id="home">
            <div class="Assistant">
                <h1>Asistente de recetas</h1>
                <h3>¡Dime qué ingredientes tienes!</h3>
                <p id="response"></p>
                <div class="sendRecipe">
                    <input type="text" id="send" placeholder="Escribe aquí tus ingredientes..." />
                    <button id="btnSend">Buscar</button>
                </div>
            </div>
        </section>
    </div>

   

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
