    <!-- nombre de la receta 
     ingredientes 
     preparacion
     boton de agregar 
     modificar
      -->
    
     <section class="recetario">
        <h2>Añade tu Receta</h2>
        <input class="controls"  type="text" name="nombre de la receta" id="receta" placeholder="Ingrese el nombre de la receta">
        <textarea class="controls" name="ingredientes" id="ingrediente" placeholder="Ingrese los ingredientes" rows="4" required></textarea>
        <textarea class="controls" name="preparacion" id="preparacion" placeholder="Indicaciones de preparación" rows="6" required></textarea>
        <div class="button-group">
            <input class="buttons" type="submit" value="Añadir">
            <input class="buttons modify" type="button" value="Modificar">
        </div>

     </section>

    </header>
</body>
